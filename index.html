<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>人人网评论点赞</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>


	<div id="list">
		<div class="box clearfix">
			<a href="###" class='close'>x</a>
			<img src="img/1.jpg" class='head'>
			<div class="content">
				<div class="main">
					<p class='txt'>
						<span class="user">Andy：</span>
						轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。
					</p>
					<img class="pic" src="img/img1.jpg">
				</div>
				<div class="info clearfix">
					<span class="time">02-14 23:01</span>
                    <a class="praise" href="javascript:;">赞</a>
				</div>
				<div class="praises-total" total='4' style='display: block;'>4个人觉得很赞</div>
				<div class="comment-list">
					<div class="comment-box  clearfix" user="self">
						<img src="img/my.jpg" class='myhead'>
						<div class="comment-content">
							<p class="comment-text"><span class="user">我：</span>写的太好了。</p>
							<p class="comment-time">
								2014-02-19 14:36
								<a href="javascript:;" class="comment-praise" total="1" my="0" style="display: inline-block">1 赞</a>
								<a href="javascript:;" class="comment-operate">删除</a>
                            </p>
						</div>
					</div>		
				</div>
				<div class="text-box">
					<textarea class='comment' autocomplete='off'>评论…</textarea>
					<button class="btn ">回 复</button>
					<span class="word"><span class="length">0</span>/140</span>
				</div>
			</div>
		</div>
		<div class="box clearfix">
			<a href="###"  href="javascript:;" class='close'>x</a>
			<img class="head" src="img/2.jpg"/>
			<div class="content">
				<div class="main">
					<p class='txt'>
						<span class="user">人在旅途：</span>三亚的海滩很漂亮。
					</p>
					<img class="pic" src="img/img5.jpg"/>
				</div>
				<div class="info clearfix">
					<span class="time">02-14 23:01</span>
                    <a class="praise" href="javascript:;">赞</a>
				</div>
				<div class="praises-total" total="0" style="display: none;"></div>
				<div class="comment-list">
					<div  class="comment-box clearfix" user="other">
						<img class="myhead" src="img/4.jpg"/>
						<div class="comment-content">
							<p class="comment-text"><span class="user">老鹰：</span>我也想去三亚。</p>
							<p class="comment-time">
								2014-02-19 14:36
                                <a href="javascript:;" class="comment-praise" total="0" my="0">赞</a>
                                <a href="javascript:;" class="comment-operate">回复</a>
							</p>
						</div>
					</div>
				</div>
				<div class="text-box">
                    <textarea class="comment" autocomplete="off">评论…</textarea>
                    <button class="btn ">回 复</button>
                    <span class="word"><span class="length">0</span>/140</span>
				</div>
			</div>
		</div>
		<div class="box clearfix">
            <a class="close" href="javascript:;">×</a>
            <img class="head" src="img/3.jpg">
            <div class="content">
				<div class="main">
					<p class='txt'>
						<span class="user">小Y：</span>英国艺术家 Jane Perkins 能利用很多不起眼的东西进行创作，甚至是垃圾。首饰、纽扣、玩具等等都可以作为他创作的工具并创作出惟妙惟肖的画作，丝毫不逊色于色彩丰富的颜料。
					</p>
				</div>
                <div class="info clearfix">
                    <span class="time">02-11 13:17</span>
                    <a class="praise" href="javascript:;">赞</a>
                </div>
                <div class="praises-total" total="0" style="display: none;"></div>
                <div class="comment-list"></div>
                <div class="text-box">
                    <textarea class="comment" autocomplete="off">评论…</textarea>
                    <button class="btn ">回 复</button>
                    <span class="word"><span class="length">0</span>/140</span>
                </div>
            </div>
		</div>
	</div>
	
	<script src='js/index.js'></script>
</body>
</html>
